    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script>
      window.onload = function () {
        var chart1 = new CanvasJS.Chart("chartContainer1", {
          theme: "light1",
          animationEnabled: true,
         
          subtitles: [
            {
              text: "Payment",
              fontSize: 16,
            },
          ],
          data: [
            {
              type: "pie",
              indexLabelFontSize: 18,
              radius: 80,
              indexLabel: "{label} - {y}",
              yValueFormatString: '###0""',
              click: explodePie,
              dataPoints: [
                { y: 834, label: "IME Pay" },
                { y: 186, label: "No Connected" },
                { y: 753, label: "IMR Remit" }               
              ],
            },
          ],
        });
        chart1.render();

        var chart2 = new CanvasJS.Chart("chartContainer2", {
          theme: "light2",
          animationEnabled: true,
         
          subtitles: [
            {
              text: "Required",
              fontSize: 16,
            },
          ],
          data: [
            {
              type: "pie",
              indexLabelFontSize: 18,
              radius: 80,
              indexLabel: "{label} - {y}",
              yValueFormatString: '###0.0""',
              click: explodePie,
              dataPoints: [
                { y: 75, label: "Urgent" },
                { y: 25, label: "High" },
              
              ],
            },
          ],
        });
        chart2.render();

        var chart3 = new CanvasJS.Chart("chartContainer3", {
          theme: "light3",
          animationEnabled: true,
        
          subtitles: [
            {
              text: "Process",
              fontSize: 16,
            },
          ],
          data: [
            {
              type: "pie",
              indexLabelFontSize: 18,
              radius: 80,
              indexLabel: "{label} - {y}",
              yValueFormatString: '###""',
              click: explodePie,
              dataPoints: [
                { y: 80, label: "In Process" },
                { y: 7, label: "Closed" },
                { y: 3, label: "Rised" },
                { y: 10, label: "Call Not Connected" }
              ],
            },
          ],
        });
        chart3.render();

        function explodePie(e) {
          for (var i = 0; i < e.dataSeries.dataPoints.length; i++) {
            if (i !== e.dataPointIndex)
              e.dataSeries.dataPoints[i].exploded = false;
          }
        }
      };
    </script>
